{% extends "base.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        {% if category == 'error' %}
            <script>
                window.onload = function() {
                    alert('{{ message }}');
                }
            </script>
        {% endif %}
    {% endfor %}
{% endwith %}
    <h1>Send Money to Another User</h1>
    <form action="/send_money" method="POST">
        <label for="sender_account_number">Sender's Account Number:</label>
        <input type="text" id="sender_account_number" name="sender_account_number" required><br><br>
        <label for="receiver_account_number">Receiver's Account Number:</label>
        <input type="text" id="receiver_account_number" name="receiver_account_number" required><br><br>
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required><br><br>
        <input type="submit" value="Send Money">
    </form>
</body>
</html>
{% endblock %}
